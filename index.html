<title>The HillSide Oasis - Rural Retreat | Western Ghats, Pollachi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: #ffffff;
        }

        header {
            background: linear-gradient(135deg, rgba(20, 40, 20, 0.85), rgba(40, 80, 40, 0.75)), 
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 600"><defs><pattern id="leaf" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse"><path d="M20,50 Q35,30 50,50 T80,50" fill="none" stroke="rgba(139,195,74,0.1)" stroke-width="2"/></pattern></defs><rect fill="rgba(44,62,38,0.3)" width="1440" height="600"/><rect fill="url(%23leaf)" width="1440" height="600"/></svg>');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            padding: 140px 20px 100px;
            text-align: center;
            position: relative;
            overflow: hidden;
            min-height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 50%, rgba(139, 195, 74, 0.15), transparent 60%),
                        radial-gradient(circle at 70% 80%, rgba(76, 175, 80, 0.1), transparent 50%);
            animation: pulse 10s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.7; }
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 2px 4px 8px rgba(0,0,0,0.4);
            font-weight: 700;
            letter-spacing: -1px;
        }

        .tagline {
            font-size: 1.5em;
            opacity: 0.95;
            font-weight: 300;
            letter-spacing: 1px;
        }

        nav {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            padding: 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 20px rgba(0,0,0,0.08);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
        }

        .logo {
            font-size: 1.5em;
            font-weight: 700;
            color: #2d5016;
            text-decoration: none;
        }

        .nav-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.8em;
            color: #2d5016;
            cursor: pointer;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 40px;
            align-items: center;
        }

        nav a {
            color: #2d5016;
            text-decoration: none;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s;
            padding: 8px 0;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #8bc34a;
            transition: width 0.3s;
        }

        nav a:hover::after {
            width: 100%;
        }

        nav a:hover {
            color: #6a9c3c;
        }
