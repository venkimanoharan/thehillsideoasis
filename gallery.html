<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gallery â€” The HillSide Oasis</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* --- GALLERY GRID --- */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
    }
    .gallery-item {
      width: 100%;
      padding-top: 70%;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
      position: relative;
    }
    .gallery-item:hover { transform: scale(1.05); }

    /* --- LIGHTBOX --- */
    .lightbox {
      position: fixed;
      top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.95);
      display:none;
      flex-direction: column;
      align-items:center;
      justify-content:center;
      z-index:1000;
      padding: 20px 0;
    }
    .lightbox img {
      max-width:90%;
      max-height:60%;
      border-radius:8px;
      box-shadow:0 0 20px rgba(0,0,0,0.5);
      margin-bottom: 10px;
      position: absolute;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .lightbox img.active {
      opacity: 1;
      position: relative;
      transform: scale(1);
    }

    .lightbox .close {
      position: absolute;
      top: 20px; right: 30px;
      font-size: 40px;
      color:#fff;
      cursor:pointer;
      font-weight:bold;
    }
    .lightbox .nav-arrow {
      position: absolute;
      top: 50%;
      font-size: 50px;
      color:#fff;
      cursor:pointer;
      user-select:none;
      transform: translateY(-50%);
      padding: 10px;
      transition: color 0.3s ease;
    }
    .lightbox .nav-arrow:hover { color: #f0a500; }
    .lightbox .prev { left: 20px; }
    .lightbox .next { right: 20px; }

    /* --- THUMBNAILS STRIP --- */
    .lightbox-thumbs-wrapper {
      position: relative;
      width: 90%;
      margin-top: 10px;
      display: flex;
      align-items: center;
    }
    .thumb-arrow {
      font-size: 30px;
      color: #fff;
      cursor: pointer;
      user-select: none;
      padding: 5px 10px;
      transition: color 0.3s ease;
    }
    .thumb-arrow:hover { color: #f0a500; }
    .lightbox-thumbs {
      display: flex;
      overflow-x: auto;
      gap: 8px;
      scroll-behavior: smooth;
      flex: 1;
      padding: 5px 0;
    }
    .lightbox-thumbs img {
      width: 60px;
      height: 40px;
      object-fit: cover;
      border-radius: 5px;
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.3s ease, transform 0.3s ease, border 0.3s ease;
      border: 2px solid transparent;
    }
    .lightbox-thumbs img.active {
      opacity: 1;
      border-color: #f0a500;
      transform: scale(1.1);
    }
    .lightbox-thumbs img:hover { opacity: 1; }
  </style>
</head>
<body>

  <!-- GALLERY GRID -->
  <section class="section">
    <div class="container">
      <div class="gallery">
        <a href="images/1.jpeg" class="gallery-item"></a>
        <a href="images/2.jpeg" class="gallery-item"></a>
        <a href="images/4.jpeg" class="gallery-item"></a>
        <a href="images/6.jpeg" class="gallery-item"></a>
        <a href="images/7.jpeg" class="gallery-item"></a>
        <a href="images/9.jpeg" class="gallery-item"></a>
        <a href="images/10.jpeg" class="gallery-item"></a>
        <a href="images/11.jpeg" class="gallery-item"></a>
        <a href="images/13.jpeg" class="gallery-item"></a>
        <a href="images/15.jpeg" class="gallery-item"></a>
        <a href="images/DSC_0072-PANO.jpg" class="gallery-item"></a>
        <a href="images/1.jpeg" class="gallery-item"></a>
      </div>

      <div class="cta-wrapper">
        <a href="https://instagram.com/thehillsideoasis" target="_blank" class="cta-btn">
          Follow on Instagram for More
        </a>
        <a href="contact.html" class="cta-btn secondary">Book Your Stay</a>
      </div>
    </div>
  </section>

  <!-- LIGHTBOX -->
  <div class="lightbox" id="lightbox">
    <span class="close">&times;</span>
    <div id="lightbox-images"></div>
    <div class="nav-arrow prev">&#10094;</div>
    <div class="nav-arrow next">&#10095;</div>
    
    <div class="lightbox-thumbs-wrapper">
      <div class="thumb-arrow left">&#10094;</div>
      <div class="lightbox-thumbs" id="lightbox-thumbs"></div>
      <div class="thumb-arrow right">&#10095;</div>
    </div>
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImagesContainer = document.getElementById('lightbox-images');
    const galleryItems = document.querySelectorAll('.gallery-item');
    const thumbsContainer = document.getElementById('lightbox-thumbs');
    let currentIndex = 0;

    const images = [];
    galleryItems.forEach(item => images.push(item.href));

    // Create two images for crossfade
    let img1 = document.createElement('img');
    let img2 = document.createElement('img');
    img1.classList.add('active');
    lightboxImagesContainer.appendChild(img1);
    lightboxImagesContainer.appendChild(img2);

    function showImage(index) {
      const activeImg = img1.classList.contains('active') ? img1 : img2;
      const nextImg = img1.classList.contains('active') ? img2 : img1;
      nextImg.src = images[index];
      nextImg.style.opacity = 0;
      nextImg.style.transform = "scale(0.95)";
      nextImg.classList.add('active');

      // Start crossfade with zoom
      setTimeout(() => {
        nextImg.style.opacity = 1;
        nextImg.style.transform = "scale(1)";
        activeImg.style.opacity = 0;
        activeImg.style.transform = "scale(0.95)";
      }, 50);

      // Swap active class
      activeImg.classList.remove('active');
      currentIndex = index;
      updateThumbs();
    }

    // Thumbnails
    images.forEach((src, index) => {
      const thumb = document.createElement('img');
      thumb.src = src;
      thumb.addEventListener('click', () => showImage(index));
      thumbsContainer.appendChild(thumb);
    });
    const thumbImages = thumbsContainer.querySelectorAll('img');

    function updateThumbs() {
      thumbImages.forEach((img, i) => img.classList.toggle('active', i===currentIndex));
      thumbImages[currentIndex].scrollIntoView({behavior:'smooth', inline:'center'});
    }

    // Open lightbox
    galleryItems.forEach((item, index) => {
      item.style.backgroundImage = `url(${item.href})`;
      item.addEventListener('click', e => {
        e.preventDefault();
        lightbox.style.display = 'flex';
        showImage(index);
      });
    });

    lightbox.querySelector('.close').addEventListener('click', () => lightbox.style.display='none');

    lightbox.querySelector('.prev').addEventListener('click', e => {
      e.stopPropagation();
      showImage((currentIndex-1+images.length)%images.length);
    });

    lightbox.querySelector('.next').addEventListener('click', e => {
      e.stopPropagation();
      showImage((currentIndex+1)%images.length);
    });

    document.querySelector('.thumb-arrow.left').addEventListener('click', () => { thumbsContainer.scrollBy({ left: -100, behavior: 'smooth' }); });
    document.querySelector('.thumb-arrow.right').addEventListener('click', () => { thumbsContainer.scrollBy({ left: 100, behavior: 'smooth' }); });

    lightbox.addEventListener('click', e => { if(e.target === lightbox) lightbox.style.display='none'; });

    // Swipe support
    let startX = 0;
    lightbox.addEventListener('touchstart', e => { startX = e.touches[0].clientX; });
    lightbox.addEventListener('touchend', e => {
      let endX = e.changedTouches[0].clientX;
      if(endX - startX > 50) showImage((currentIndex-1+images.length)%images.length);
      else if(startX - endX > 50) showImage((currentIndex+1)%images.length);
    });
  </script>
</body>
</html>
